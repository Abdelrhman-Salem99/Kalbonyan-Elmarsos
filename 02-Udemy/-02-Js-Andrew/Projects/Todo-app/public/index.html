<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="icon" href="images/favicon.png?v=1" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">To-da App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          class="input"
          id="search-text"
          placeholder="search"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todo"></div>

      <form id="new-todo">
        <input
          type="text"
          class="input"
          name="text"
          placeholder="Something To Do"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
